name: Project Bedrock - Terraform

on:
  pull_request:
    paths:
      - "terraform/**"
  push:
    branches:
      - main
    paths:
      - "terraform/**"

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform/project-bedrock

    env:
      AWS_REGION: us-east-1
      TF_VAR_region: us-east-1
      TF_VAR_student_id: ${{ secrets.STUDENT_ID }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 4️⃣ Package Lambda function
      - name: Package Lambda
        run: |
          cd s3-lambda
          zip -r lambda.zip lambda.py

      # 5️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init -input=false

      # 6️⃣ Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 7️⃣ Terraform Plan (PR only)
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false

      # 8️⃣ Terraform Apply (main only)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
